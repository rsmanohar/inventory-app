<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sales Processing</h1>
        <nav>
            <a href="index.html" id="nav-inventory">Inventory</a>
            <a href="sales.html" id="nav-sales">Sales</a>
        </nav>
    </header>

    <main class="container">
        <section id="sales-entry">
            <h2>Enter Product ID for Sale</h2>
            <button id="start-scanner-btn">Scan Barcode</button>
<div id="barcode-scanner" style="width:300px; display:none;"></div>
            <div>
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId">
                <button onclick="fetchProductForSale()">Fetch Product</button>
            </div>
        </section>

        <section id="product-details-for-sale" style="display:none;">
            <h3>Product Details</h3>
            <p><strong>ID:</strong> <span id="sale-product-id"></span></p>
            <p><strong>Category:</strong> <span id="sale-product-category"></span></p>
            <p><strong>Subcategory:</strong> <span id="sale-product-subcategory"></span></p>
            <p><strong>Current Quantity:</strong> <span id="sale-product-current-quantity"></span></p>
            <p><strong>Barcode:</strong> <svg id="sale-product-barcode"></svg></p>
            
            <div>
                <label for="quantitySold">Quantity Sold:</label>
                <input type="number" id="quantitySold" name="quantitySold" min="1">
            </div>
            <div>
                <label for="salePrice">Sale Price (per item):</label>
                <input type="number" step="0.01" id="salePrice" name="salePrice">
            </div>
            <button onclick="markAsSale()">Mark as Sale</button>
        </section>
        <p id="sales-message"></p>

        <section id="receipt-section" style="display:none; margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">
            <h3>Sale Receipt</h3>
            <div id="receipt-content">
                <!-- Receipt details will be populated here -->
            </div>
            <div style="margin-top: 15px;">
                <button id="print-receipt-btn">Print Receipt</button>
                <button id="whatsapp-receipt-btn">Share to WhatsApp</button>
                <button id="close-receipt-btn" style="margin-left: 10px;">Close</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Inventory Management</p>
    </footer>
    </main>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="sales.js"></script>
</body>
</html>
